<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Resume | Ifeanyi Izuegbunam</title>

    <link rel="shortcut icon" href="./images/jetage 2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER (same as other pages) -->
    <header class="container">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/jetage 2.png" alt="Logo" />
        </a>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="./index.html#about">About Me</a></li>
          <li><a href="./index.html#services">My Services</a></li>
          <li><a href="./resume.html">Request Resume</a></li>
        </ul>
      </nav>

      <button class="btn"><a href="./contact.html">Get Started</a></button>

      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- RESUME REQUEST SECTION -->
    <section class="contact-section">
      <h1 class="contact-heading">Request My Resume</h1>
      <p class="contact-sub">Leave a short message and I’ll get back to you</p>

      <div class="contact-form-container">
        <form
          action="https://formspree.io/f/maqyzdoe"
          method="post"
          class="contact-form"
        >
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="Name" required />
          </div>

          <div class="form-group">
            <label>Your Email</label>
            <input type="email" name="Email" required />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea name="Message" rows="4" required></textarea>
          </div>

          <input type="hidden" name="Form Type" value="Resume Request" />

          <button type="submit" class="submit-btn">Submit Request</button>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer container">
      <div class="footer-left">
        <p>© 2025 Daysun. All rights reserved</p>
      </div>

      <div class="footer-center">
        <p>Designed by Ifeanyi</p>
      </div>

      <div class="footer-right">
        <a href="#" aria-label="YouTube">
        <img
        src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg"
     alt="YouTube">
</a>

        <a href="#" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" />
        </a>
        <a href="#" aria-label="Facebook">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" />
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
